<style>

    /* Header start */

    #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 80px;
        background-color: #ffffff62;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        /* box-shadow: 0px 14px 12px 0px rgba(239, 221, 221, 0.75); */
        z-index: 999;
        position: sticky;
        top: 0;
        left: 0;
        height: 75px;
    }

    #navbar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
    }

    #navbar li {
        padding: 0 20px;
        list-style: none;
        position: relative;

    }

    #navbar li a {
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
        color: #605d5d;
        transition: 0.3s ease;
    }

    #navbar li a:hover {
        color: #124e34;
    }

    #navbar li a.active {
        color: #088178;
    }

    #navbar li a.active::after,
    #navbar li a:hover::after {
        content: "";
        width: 30%;
        height: 2px;
        background: #088178;
        position: absolute;
        bottom: -4px;
        left: 20px;
    }

    #vebees {
        height: auto;
        width: 100%;
        background-color: #c2edd5;
        background-image: linear-gradient(315deg, #bfe4cf 0%, #c8d6e5 74%);

    }

    #vebees h1 {

    }

    #vebees h2 {

        font-weight: 800;
    }

    .pt {

    }

    .content {

    }

    #vebees button {

        background-color: transparent;
        color: #258d74;
        border: 0;
        padding: 14px 80px 14px 65px;
        margin-top: 20px;
        font-weight: 600;
    }

    .section-p1 {

    }

    #feature .fe-box {
        width: 180px;
        text-align: center;
        padding: 25px 15px;
        border-radius: 10px;
        box-shadow: 20px 20px 34px rgba(20, 19, 19, 0.06);
        border: 1px solid #cce7d0;
    }

    #feature .fe-box:hover{
        box-shadow: 10px 10px 54px rgba(0, 0, 0, 0.25);
    }

    #feature .fe-box:hover h5{
        padding: 9px 8px 6px 8px;
        line-height: 1;
        border-radius: 4px;
        display: inline-block;
        color: #088178;
        background-color: #bfe4cf;
    }
    @keyframes appear {
        from {
            opacity: 0;
            scale: 0.5;
        }

        to {
            opacity: 1;
            scale: 1;
        }
    }

    .vb {
        animation: appear 3s linear;
    }

    .row h5{

    }
    #product{

    }

        border-radius: 20px;
    }
    .mt-lg-6{

    }

    }
